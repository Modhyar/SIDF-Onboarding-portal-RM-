<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SIDF Overview | SIDF RM Credit Onboarding</title>
<link rel="stylesheet" href="styles.css" />
<script>window.CURRENT_PAGE_ID = "overview";</script>
<style>
   .imgCard{
     margin-top: 14px;
     border: 1px solid var(--border);
     border-radius: 18px;
     overflow: hidden;
     background: #fff;
   }
   .imgCard img{
     display: block;
     height: auto;
   }
   /* FIRST image only – smaller & centered */
   .imgCard.first img{
     width: 75%;
     margin: 0 auto;
   }
   /* SECOND image stays full width */
   .imgCard.second img{
     width: 100%;
   }
   .valuesTitle{
     margin-top: 18px;
     font-size: 22px;
     font-weight: 950;
   }
   /* Smaller carousel */
   .carouselWrap{
     margin: 12px auto 0;
     width: 55%;
     max-width: 420px;
     border: 1px solid var(--border);
     border-radius: 16px;
     overflow: hidden;
     background: #000;
     position: relative;
   }
   .carouselWrap img{
     width: 100%;
     display:block;
     height:auto;
     user-select:none;
     -webkit-user-drag:none;
   }
   .carouselBadge{
     position:absolute;
     top: 8px;
     right: 8px;
     padding: 5px 9px;
     border-radius: 999px;
     background: rgba(0,0,0,.45);
     color: #fff;
     font-weight: 900;
     border: 1px solid rgba(255,255,255,.20);
     backdrop-filter: blur(6px);
     font-size: 11px;
   }
   .actions{
     margin-top: 18px;
     display:flex;
     justify-content:space-between;
     align-items:center;
     gap:12px;
   }
</style>
</head>
<body>
<div class="bg"></div>
<main class="shell">
<header class="topbar">
<div class="brand">
<img src="sidf-logo.png" class="sidf-logo" alt="SIDF Logo">
<div class="brand-text">
<div class="brand-title">SIDF</div>
<div class="brand-sub">Relationship Management · Credit</div>
</div>
</div>
<div class="chip">SIDF Overview</div>
</header>
<section class="card">
<h1 style="margin-bottom:6px;">SIDF Overview</h1>
<!-- IMAGE 1 (smaller) -->
<div class="imgCard first">
<img src="overview-1.png" alt="SIDF Overview image 1">
</div>
<!-- IMAGE 2 (normal) -->
<div class="imgCard second">
<img src="overview-2.png" alt="SIDF Overview image 2">
</div>
<!-- VALUES -->
<div class="valuesTitle">Our Values:</div>
<div class="carouselWrap">
<div class="carouselBadge" id="valCounter">1 / 5</div>
<img id="valuesImg" src="value-1.png" alt="SIDF Values slide">
</div>
<div class="actions">
<a class="btn ghost" href="index.html">Back</a>
<a id="continueBtn" class="btn primary" href="structure.html">Continue →</a>
</div>
</section>
<footer class="footer">
<span>© <span id="y"></span> SIDF RM Credit Onboarding (internal)</span>
<span>Built for RM Department · Credit</span>
</footer>
</main>
<script>
 document.getElementById("y").textContent = new Date().getFullYear();
 // Mark overview as completed (no mandatory video here)
 const user = localStorage.getItem("sidf_user_current") || "guest";
 localStorage.setItem(`sidf_done_overview:${user}`, "true");
 // Auto values carousel (every 0.25s)
 const values = [
   "value-1.png",
   "value-2.png",
   "value-3.png",
   "value-4.png",
   "value-5.png"
 ];
 const img = document.getElementById("valuesImg");
 const counter = document.getElementById("valCounter");
 let i = 0;
 setInterval(() => {
   i = (i + 1) % values.length;
   img.src = values[i];
   counter.textContent = `${i + 1} / ${values.length}`;
 }, 250);
</script>
</body>
</html>
